<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="./article" method="post">
        <!--
        action :
        form 태그 내부에 action이라는 속성을 사용해 해당 form이 '현재 경로(.)' 의 'article'이라는 경로로 전송되도록 설정
        form이 제출될 경로를 지정하는 속성이다.
        컨트롤러에 매핑된 경로와 action의 경로를 잘 맞춰 줘야 한다.
        -->

        <!--
        method :
        form 태그는 'GET'과 'POST'라는 방식을 모두 사용할 수 있지만 주로 'POST'를 사용한다.
        -->
            <input type="text" name="title">
            <input type="text" name="content">
            <input type="submit">
        </form>
    </body>
</html>
